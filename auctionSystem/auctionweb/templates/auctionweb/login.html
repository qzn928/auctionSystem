<html lang="en">
<!--<![endif]-->

<!-- BEGIN HEAD -->
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<meta charset="utf-8"/>
<title>index</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="" name="description"/>
<meta content="jannel" name="author"/>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
        <!-- CSS -->
<link href="/static/assets/css/login.css" id="style_components" rel="stylesheet" type="text/css"/>        
    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form action="." method="post">
                {% csrf_token %}
                <div class="control-group{% if form.errors %} error{% endif %}">
                    <label class="control-label" for="id_username">用户名</label>
                    <div class="controls">
                        {{ form.username }}
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div class="control-group{% if form.errors %} error{% endif %}">
                    <label class="control-label" for="id_password">密码</label>
                    <div class="controls">
                        {{ form.password }}
                        <span class="help-inline"></span>
                    </div>
                </div>
                <button type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
<!-- BEGIN CORE PLUGINS -->

<script src="/static/assets/plugins/supersized/supersized-init.js" type="text/javascript"></script>
<script src="/static/assets/plugins/supersized/scripts.js" type="text/javascript"></script>		


    </body>

</html>
