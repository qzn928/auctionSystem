{% extends "auctionweb/layout.html" %}

{% block header_js %}
<style>
   .ceTable{text-align:center}
   .form-group input{
     background-color: #fff;
     height: 34px;
     padding:6px 12px;
     line-height:1.42857413;
     border: 1px solid #e5e5e5;
     box-shadow: none;
     transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
     border-color: #F1F3F8;
     width: 100%;
    }
</style>
{% endblock%}
{% block content %}
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>
            Product List
        </div>
        <div class="tools hidden-xs">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body">
<table class="display" id="accLog" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th><span>转账方</span></th>
            <th><span>转账到</span></th>
            <th><span>金额</span></th>
            <th><span>时间</span></th>
        </tr>
    </thead>
</table>
</div>
    </div>
<!-- Modal -->
{% endblock %}
{% block footer_block %}
<style>
.modal-backdrop{z-index:0;}
.dataTables_wrapper{margin:20px}
</style>
<div class="modal fade" id="lotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">发票相关的商品信息</h4>
      </div>
      <table style="margin-bottom:20px" class="display" id="lotTable" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th><span>品种</span></th>
            <th><span>性别</span></th>
            <th><span>LOT号</span></th>
            <th><span>客户编号</span></th>
            <th><span>数量</span></th>
            <th><span>敲锤价</span></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
{% endblock %}
{% block footer_js %}
    <script type="text/javascript">
        var acclog = $("#accLog").DataTable({
            "searching": true,
            //"info": false,
           // "paging": false,
            "ajaxSource":"/account/log/data",
            "columns":[
                {"data": "fro"},
                {"data": "to"},
                {"data": "money"},
                {"data": "date"},
            ]
        })
    </script>
{% endblock %}
{% block navname %}invoice{%endblock%}
